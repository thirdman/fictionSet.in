	<div class="fullWidth homeFeat">

			<span class="titleHalf">Fiction set in</span><span class="titleHalf"><input class="largesearch" delayed-model="filters.tags" data-delay="50" placeholder=" " value="{{settingtag}}"></span>

<div class="theContainer">
<div class="homeBook booksWrap contentWrap" ><!--    ng-repeat="randombook in collection  |  limitTo: 100 | filter:searchBar | orderBy: '-timestamp' "   -->

				 <li ng-repeat="item in setting  |   filter:filters | orderBy: '-timestamp' " class="listItem"

				        <div class="imgWrap">

						<div class="theContent">

								</div>
			 	            </div>
			 	          </div>

				</li>
			</ul>


<div class="theContainer pageEdit">
<div class=" contentWrap" >

<!-- SHOW SECTION IF  LOGGED IN -->
	<div class="theContent columnWrap" ng-if="authData" >
    <div class="bookDetail">
	      <p>Hello, {{authData.displayName ? authData.displayName : authData.uid}} </p>
		  <p>Return to <a href="#/home">front page</a> or <a href="#/account">view your account settings</a></p>
      <button ng-click="auth.$unauth()">Logout</button>
     </div>
	</div>


<!-- SHOW SECTION IF  LOGGED IN -->
<span ng-show="!authData">
<div class="theContent columnWrap">
	<div class="formGroup loginForm">
		<div class="dialogHead">
			<div class="dialogLogo"><img src="/imgs/brand/logo_line_white.svg" style="" class="logo"></div>
		</div>
		<h3 class="groupHead">Login to your fictionset.in account</h3>
		<div class="socialLoginWrap"  ng-hide="loading">
			<button ng-click="auth.$authWithOAuthPopup('facebook')" class="btn loginFacebook"><span class="icon-facebook-squared">Facebook</span></button>
			<button ng-click="auth.$authWithOAuthPopup('google')" class="btn loginGoogle"><span class="icon-google-plus">Google</span></button>
		</div>
		<div class="divider"  ng-hide="loading">
			<span class="divideOr">or</span>
		</div>
 
		<div class="loading" ng-show="loading"><img src="/imgs/brand/logo_line.svg" style="" class="logo"> Thinking...</div>


		<div class="message error" ng-if="iserror">
			<h3>Error</h3>
 			<p class="subtitle">{{errorTitle}}: {{errorMessage}}</p>
<!--
 			{{(theerror.errorTitle) ? theerror.errorTitle : 'Error'}}
 			<p>{{(theerror.errorMessage) ? theerror.errorMessage : theerror.message}}</p>
-->
		</div>
		
		

		
		<form class="emailLoginForm" >
			<fieldset>
				 <div class="formField group">
			      	<label for="login-email">Email:</label> 
			     	 <input type="text" id="login-email" ng-model="loginInfo.email" class="inputStd" placeholder="Email" />
			     </div>
				 <div class="formField group">
					 <label for="login-password">Password:</label>
					 <input type="password" id="login-password" value="" ng-model="loginInfo.password" class="inputStd" placeholder="Password"/>
				</div>	      
				<div class="formField group ">
				 	<label for="rememebrcheck">Stay Logged In:</label> 
					<div class="roundedTwo" id="rememebrcheck">
						<input type="checkbox" value="None" id="roundedTwo" name="check"  ng-model="loginInfo.rememberMe"  />
						<label for="roundedTwo"></label>
					</div>   
				</div>			 
				{{loading ? 'looking' : ''}}
		      <button ng-click="loginWithEmail(loginInfo.email, loginInfo.password); setLoading(true);" class="btn loginEmail">Login</button>
			</fieldset>
		</form>

	</div>
	
	<div class="formGroup signupLink"  ng-hide="auth.user">
		<p>Need an account? <a href="#/register">Sign Up!</a></p>
	</div>

	
</div><!-- ends the Ctonetent -->
</span><!-- ends of NOT logged in bit -->
